<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style/main/main.css">
    <title>TODO</title>
  </head>
  <body>
      <div class="page">
          <section class="up">
              <div class="container">
                 <header>
                     <a href="#" class="logo">TODO</a>
                     <i class="fa fa-sun mood"></i>
                 </header>


              </div>
          </section>

          <section class="down">
              <div class="container">
                   <div class="todo">
                       <form>
                           <input type="text" name="" value="" placeholder="whats your tasks">
                       </form>

                       <div class="tasks section">

                       </div>

                       <div class="completed-section section hidden">

                       </div>

                       <div class="links">
                           <span class="tasks-count"></span>
                           <div class="controls">

                               <a href="#" class="active-page Active link" data-display=".tasks">active</a>
                               <a href="#" class="completed-page link" data-display=".completed-section">Completed</a>
                           </div>
                           <span class="clear-all">clear all</span>
                       </div>


                   </div>
              </div>
          </section>
      </div>
   <script src="main.js" charset="utf-8"></script>
  </body>
</html>
